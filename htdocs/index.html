<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <meta name="author" content="2023 운양고등학교 알고리즘 동아리" />
    <title>오늘의 운양고</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #00bfa7, #7f8bff);">
        <div class="container px-5">
            <a class="navbar-brand" href="/">오늘의 운양고</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">홈</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">채팅방</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">제작자</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">제작과정</a></li>
                    <li class="nav-item"><a class="nav-link" href="/photo">운양네컷</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 컨텐츠 표시부 -->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0"
                    src="" alt="beluga" /></div>
            <div class="col-lg-5">
                <h1 class="font-weight-light">환영합니다!</h1>
                <p>본 사이트는 2023 알고리즘 동아리에서 제작되었습니다.</p>
                <a class="btn btn-primary" href="#">제작자 보러가기</a>
            </div>
        </div>
    </div>
    <div class="container align-items-center text-center">
        <div class="row gx-4 gx-lg-5">
            <div class="col-md-4 mb-5">
                <div class="card h-100 border border-success">
                    <div class="card-body">
                        <h2 class="card-title">운양네컷 꾸미기</h2>
                        <p class="card-text">컴퓨터실에서 운양네컷을 찍고 꾸며보세요!</p>
                    </div>
                    <div class="card-footer"><a class="btn btn-success btn-sm" href="/photo">꾸미러 가기</a></div>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">오늘의 급식 메뉴</h2>
                        <p class="card-text text-center"></p>
                    </div>
                    <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">더 보기</a></div>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">오늘의 날씨</h2>
                        <p class="card-text"></p>
                    </div>
                    <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">더 보기</a></div>
                </div>
            </div>
            <div class="col-md-4 mb-5">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">오늘의 시간표</h2>
                        <div class="text-center">
                            <p class="card-text" id="timeTable">시간표</p>
                            <div class="containber row">
                                <form hx-post="/_timetable" hx-trigger="submit" hx-target="#timeTable">
                                    학년: <input type="text" name="grade"><br>
                                    반: <input type="text" name="class"><br>
                                    학기: <input type="text" name="semester"><br>
                                    <button type="submit">불러오기</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer"><a class="btn btn-primary btn-sm" href="#!">더 보기</a></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 하단부 -->
    <footer class="py-5 bg-dark" style="background: linear-gradient(to right, #00bfa7, #7f8bff);">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; 오늘의 우냥고 2023</p>
        </div>
    </footer>

    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
